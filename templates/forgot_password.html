{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <h1>Reset Password</h1>
    <p class="auth-subtitle">Enter your email to receive reset instructions</p>
    
    <form method="POST" class="auth-form">
        <div class="form-group">
            <input type="email" name="email" placeholder="Enter your email address" required>
        </div>
        
        <button type="submit" class="auth-btn">Send Reset Link</button>
    </form>
    
    <div class="auth-footer">
        <p>Remember your password? <a href="{{ url_for('auth.login') }}">Sign in here</a></p>
        <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Create one here</a></p>
    </div>
</div>

<style>
.auth-container {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
}

.auth-subtitle {
    color: #ccc;
    margin-bottom: 30px;
    font-size: 16px;
}

.auth-form {
    text-align: left;
}

.form-group {
    margin-bottom: 20px;
}

.auth-btn {
    text-transform: uppercase;
    letter-spacing: 1px;
}

.auth-footer {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #333;
    color: #ccc;
}

.auth-footer a {
    color: #00ffff;
    text-decoration: none;
}

.auth-footer a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
