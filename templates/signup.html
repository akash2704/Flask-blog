{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <h1>Join the Community</h1>
    <p class="auth-subtitle">Create your account and start sharing</p>
    
    <!-- Google Login Button -->
    <div class="social-login">
        <a href="{{ url_for('auth.google_login') }}" class="google-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px;">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </a>
    </div>
    
    <div class="divider">
        <span>OR</span>
    </div>
    
    <form method="POST" class="auth-form">
        <div class="form-group">
            <input type="text" name="name" placeholder="Full Name" required>
        </div>
        
        <div class="form-group">
            <input type="email" name="email" placeholder="Email Address" required>
        </div>
        
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password (min 8 chars)" required minlength="8">
        </div>
        
        <div class="form-group">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        
        <div class="password-hint">
            <small>Password must be at least 8 characters long</small>
        </div>
        
        <button type="submit" class="auth-btn">Create Account</button>
    </form>
    
    <div class="auth-footer">
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Sign in here</a></p>
    </div>
</div>

<style>
.auth-container {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
}

.auth-subtitle {
    color: #ccc;
    margin-bottom: 30px;
    font-size: 16px;
}

.social-login {
    margin-bottom: 20px;
}

.google-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 12px;
    background: #fff;
    color: #333;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 500;
    transition: all 0.3s ease;
    border: 2px solid #ddd;
    box-sizing: border-box;
}

.google-btn:hover {
    background: #f8f9fa;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.divider {
    position: relative;
    margin: 25px 0;
    text-align: center;
}

.divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #666;
}

.divider span {
    background: rgba(0,0,0,0.75);
    padding: 0 15px;
    color: #ccc;
    font-size: 14px;
}

.auth-form {
    text-align: left;
}

.form-group {
    margin-bottom: 15px;
}

.password-hint {
    margin-bottom: 20px;
    text-align: center;
}

.password-hint small {
    color: #999;
    font-size: 12px;
}

.auth-btn {
    margin-top: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.auth-footer {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #333;
    color: #ccc;
}

.auth-footer a {
    color: #00ffff;
    text-decoration: none;
}

.auth-footer a:hover {
    text-decoration: underline;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    
    function validatePassword() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity("Passwords don't match");
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    password.addEventListener('change', validatePassword);
    confirmPassword.addEventListener('keyup', validatePassword);
});
</script>
{% endblock %}
